name: Helmify E2E Testing

on:
  push:
    branches: [ "test-e2e" ]
  pull_request:
    branches: [ "main" ]

jobs:

  setupCluster:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set Up Cluster
        uses: ./.github/actions/setup-cluster

  e2eTestHelmify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkout E2E Tests
        uses: actions/checkout@v4
        with:
          repository: helmify/testing.git
          ref: main
          path: testing
      - name: Set Up Helmify Build Environment
        uses: ./.github/actions/setup-build
      - name: Start Helmify Docker Container
        uses: ./.github/actions/run-helmify
      - name: Run Spring Postgres Tester
        uses: ./.github/actions/run-tester
        with:
          name: spring-postgres-tester
          type: spring
          port: 18000
          expect: postgres
      - name: Run Quarkus Postgres Tester
        uses: ./.github/actions/run-tester
        with:
          name: quarkus-postgres-tester
          type: quarkus
          port: 18001
          expect: postgres
