name: Helmify E2E Testing

on:
  push:
    branches: [ "test-e2e" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Helmify
        uses: actions/checkout@v4
      - name: Checkout Helmify E2E Tests
        uses: actions/checkout@v4
        with:
          repository: helmify/testing.git
          ref: main
          path: testing
      - name: Set Build Environment
        uses: ./.github/actions/setup-build
      - name: Set Up Cluster
        uses: ./.github/actions/setup-cluster
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Start Helmify Docker Container
        uses: ./.github/actions/run-helmify
      - name: Run Spring Postgres Tester
        uses: ./.github/actions/run-tester
        with:
          name: spring-postgres-tester
          expect: postgres
      - name: Run Quarkus Postgres Tester
        uses: ./.github/actions/run-tester
        with:
          name: quarkus-postgres-tester
          expect: postgres
