name: Helm Chart Test Pipeline

on:
  push:
    branches: [ "chart-test"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: oracle-actions/setup-java@v1
        with:
          website: jdk.java.net
          release: 21
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      # This is a separate action that sets up buildx runner
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      # So now you can use Actions' own caching!
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Build with Maven
        run: mvn -B clean -DskipTests=true spring-boot:build-image --file pom.xml -Dspring-boot.build-image.imageName=helmstart/helm-start-testing
      - name: Start helm-start
        run: docker run -d -p 8080:8080 -p 9090:9090 helmstart/helm-start-testing:latest
      - name: wait for start
        run: sleep 30
      - name: check output
        run: curl -v http://localhost:9090/actuator/health
      - name: generate chart
        run: curl -X POST -v http://localhost:8080/api/cli?name=helm-start-testing&version=1.0.0 --data "@/src/test/resources/pom-with-postgres.xml" -o helm.zip
      - name: list all
        run: ls -lah
      - name: Stop helm-start
        run: docker stop $(docker ps -q --filter ancestor=helmstart/helm-start-testing:latest )
