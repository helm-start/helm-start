rabbitmq:
  matchers:
    - amqp
    - rabbitmq
  preferred-chart:
    name: rabbitmq
    version: 11.9.0
    repository: https://charts.bitnami.com/bitnami
  config-keys:
    spring:
      - "spring.rabbitmq.host"
      - "spring.rabbitmq.port"
      - "spring.rabbitmq.username"
      - "spring.rabbitmq.password"
      - "spring.rabbitmq.virtual-host"
    quarkus:
      - "rabbitmq-host"
      - "rabbitmq-port"
      - "rabbitmq-username"
      - "rabbitmq-password"
      - "rabbitmq-virtual-host"
